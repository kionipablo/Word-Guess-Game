<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Adding a link to Reset CSS and StyleCSS-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!--Main Header-->
    <header>
        <h1>Music Artists</h1>
    </header>

    <!--Game Container-->
    <main>
        <div class="game-container">

            <h2>Press Any Key To Get Started!</h2>

            <!--Images of Music Artists-->
            <img id="image" src="assets/images/giphy.gif">
  
            <!--Guess Word Container-->
            <h3>Current Word</h3>
            <span id="guessword"></span>
            <audio id = "jcole" src="assets/audio/jcole.mp3"></audio>
            <audio id = "postmalone" src="assets/audio/postmalone.mp3"></audio>
            <audio id = "marshmello" src="assets/audio/marshmello.mp3"></audio>
            <audio id = "drake" src="assets/audio/drake.mp3"></audio>
      
            <!--Wins tracker container-->
            <h5>Wins: <span id="wins"></span></h5>

            <!--Number of Guesses Remaining-->
            <h6> Number of Guesses Remaining: <span id="guessesremaining"></span></h6>  
             
            <!--Letters Already Guessed-->
            <h7> Letters Already Guessed: <span id="lettersguessed"></span> </h7>
        
            
        </div>
    </main>

    <!--Adding a link to Javascript code-->
    <script src="assets/javascript/game.js"></script>

</body>

</html>
